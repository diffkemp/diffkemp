module: usbcore
path: drivers/usb/core
filename: devio.c
old_kernel: "3.10"
new_kernel: "4.11"

params:
  - param: usbfs_memory_mb
    functions:
      usbfs_increase_memory_usage: not_equal

  - param: usbfs_snoop
    functions:
      proc_do_submiturb: equal
      snoop_urb_data: not_equal
      proc_control: error
      snoop_urb: not_equal
      usbdev_open: not_equal
      proc_claim_port: error
      async_completed: equal_syntax
      usbdev_do_ioctl: timeout
      proc_reapurbnonblock: only_new
      proc_reapurbnonblock_compat: only_new
      proc_reapurb: only_new
      proc_reapurb_compat: only_new


old_kernel: 3.10.0-862.el7
new_kernel: 3.10.0-957.el7

sysctls:
  - sysctl: net.core.netdev_rss_key
    proc_handler:
      proc_do_rss_key: equal_syntax
    data_variable:
      name: netdev_rss_key
      functions:
        netdev_rss_key_fill: equal_syntax
        proc_do_rss_key: equal_syntax
  - sysctl: net.core.message_burst
    proc_handler:
      proc_dointvec: generic
    data_variable:
      name: net_ratelimit_state.burst
      functions:
        net_ratelimit: equal_syntax
  - sysctl: kernel.core_pipe_limit
    proc_handler:
      proc_dointvec: generic
    data_variable:
      name: core_pipe_limit
      functions:
        do_coredump: equal_syntax

module: snd
path: sound/core
filename: sound
old_kernel: "3.10"
new_kernel: "4.11"

params: 
  - param: cards_limit
    functions: 
      alsa_sound_init: equal
      snd_request_card: equal
      
  - param: major
    functions: 
      alsa_sound_exit: equal
      alsa_sound_init: timeout
      !!python/tuple [snd_register_device_for_dev, snd_register_device]: error
      snd_unregister_device: only_old


